
<div class="container">
    <div class="row">
        <div class="container-fluid">
            <h1 style='text-align: center'><b>Correos para enviar</b></h1>
        </div>
        <br>
        <br>
        <br>
    </div>
    <div class="row">
        <div class="container-fluid">
            <input type="text" ng-model="txtFiltroCorreo" class="form-control" placeholder="Buscar">
            <br>
            <button class="btn btn-primary col-xs-12 col-sm-2" ng-click="insertarModal()">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                 Correo
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <div id="no-more-tables">
            <table class="col-sm-12 table-bordered table-striped table-condensed cf" >
                <thead class="cf">
                    <tr>
                        <th>Id. Correo</th>
                        <th>Ape. Paterno</th>
                        <th>Ape. Materno</th>
                        <th>Nombres</th>
                        <th>Area de Trabajo</th>
                        <th>Correo</th>
                        <th>Activo</th>
                        <th>Acci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="correo in correos| empezarDe : currentPage * pageSize | limitTo:pageSize | filter:txtFiltroCorreo">
                        <td data-title="Id. Correo">{{correo.idCorreo}}</td>
                        <td data-title="Ape. Paterno">{{correo.apePaterno}}</td>
                        <td data-title="Ape. Materno">{{correo.apeMaterno}}</td>
                        <td data-title="Nombres">{{correo.nombres}}</td>
                        <td data-title="Area de Trabajo">{{correo.paramAreaTrabajo}}</td>
                        <td data-title="Correo">{{correo.correo}}</td>
                        <td data-title="Activo">{{correo.estado}}</td>
                        <td>
                            <button class="btn btn-primary" ng-click="editarModal(correo)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i><span class="hidden-xs"> Editar</span></button>
                            <button class="btn btn-danger" ng-click="eliminar(correo)" ><i class="fa fa-trash" aria-hidden="true"></i><span class="hidden-xs"> Eliminar</span></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- paginacion -->
    <div class="container">
        <div class="center-block" style="text-align: center">
            <br>
            <button ng-disabled="currentPage === 0" ng-click="currentPage = currentPage - 1" class="btn btn-default">
                <span aria-hidden="true">&laquo;</span>
            </button>
            {{currentPage + 1}}/{{numberOfPages()}}
            <button ng-disabled="currentPage >= correos.length / pageSize - 1" ng-click="setNextPagina()" class="btn btn-default">
                <span aria-hidden="true">&raquo;</span>
            </button>
        </div>
    </div>
    <!-- paginacion -->
</div>
