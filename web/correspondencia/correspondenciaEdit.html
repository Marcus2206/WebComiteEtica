<div class="modal-content" style="z-index: 1050">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cerrar()">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Datos de Correspondencia</h4>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="idCorrespondencia">Id. Correspondencia:  </label><br>
                        <input readonly type="text" class="form-control" id="idCorrespondencia"  placeholder="Id. correspondencia" ng-model="correspondencia.idCorrespondencia" value="{{ correspondencia.idCorrespondencia || '' }}">
                    </div> 
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="fechaCorrespondencia" class="control-label">Fecha correspondencia: </label><br>
                        <p class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="correspondencia.fechaCorrespondencia" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" show-button-bar="false" readonly />
                            <span class="input-group-btn">
                                <button ng-disabled="true" type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="fechaCarta" class="control-label">Fecha carta: </label><br>
                        <p class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="correspondencia.fechaCarta" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" show-button-bar="false" readonly />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="registro">Registro:  </label><br>
                        <p class="input-group">
                            <input type="text" class="form-control" id="registro"  readonly placeholder="Seleccionar Registro" ng-model="correspondencia.registro.idRegistro" value="{{correspondencia.registro.idRegistro|| '' }}">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="buscarRegistro()"><i class="glyphicon glyphicon-search"></i></button>
                            </span>
                        </p>
                    </div> 
                </div>

                <!--Inicio de Servicios-->
                <div class="col">    
                    <button ng-disabled="deshabilitado" type="button" style="width: 100%;" class="btn btn-default" ng-click="isServicio = !isServicio">Servicios</button>
                    <hr>
                    <div uib-collapse="isServicio">
                        <div>
                            <form data-editable-form name="uiSelectFormServicio" onaftersave="agregarServicio()"><!--data-e-style="min-width:300px;"-->
                                <div editable-ui-select="servicioSelect" data-e-form="uiSelectFormServicio" data-e-name="servicioSelect" name="servicioSelect" theme="bootstrap" data-e-ng-model="servicioSelect" data-e-style="min-width:100%;">
                                    <editable-ui-select-match placeholder="Servicio" style="width: 100%;" >
                                        {{$select.selected.descripcion}}
                                    </editable-ui-select-match>
                                    <editable-ui-select-choices repeat="servicio in servicioSelectList | orderBy: 'descripcion' | filter: $select.search track by $index ">
                                        {{servicio.descripcion}}
                                    </editable-ui-select-choices>
                                </div> <br>
                               <input ng-show="uiSelectFormServicio.$visible"  type="text" class="form-control"  placeholder="Observación" ng-model="observacionSelect" value="{{observacionSelect|| '' }}">
                                <div class="buttons">
                                    <button type="button" class="btn btn-default" ng-click="uiSelectFormServicio.$show()" ng-show="!uiSelectFormServicio.$visible">
                                        Agregar
                                    </button>
                                    <span ng-show="uiSelectFormServicio.$visible">
                                        <br/>
                                        <button type="submit" class="btn btn-primary" ng-disabled="uiSelectFormServicio.$waiting">
                                            Confirmar
                                        </button>
                                        <button type="button" class="btn btn-default" ng-disabled="uiSelectFormServicio.$waiting" ng-click="uiSelectFormServicio.$cancel()">
                                            Cancelar
                                        </button>
                                    </span>
                                </div>  
                            </form>
                            <br>
                            <table class="table table-bordered table-hover table-condensed table-responsive">
                                <thead>
                                    <tr>
                                        <th>Servicios</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="correspondenciaServicio in correspondenciaServicios| orderBy:'idCorrespondenciaServicio'">
                                        <td>
                                            <div>
                                                <div>
                                                    <button type="button" class="close" aria-label="Close" ng-click="eliminarServicio(correspondenciaServicio)">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div>
                                                    {{correspondenciaServicio.paramTipoServicio}} - {{correspondenciaServicio.observacion}}
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>    



                <div class="col">
                    <div class="form-group">
                        <label for="paramDistribucion">Distribución:  </label><br>
                        <select id="paramDistribucion" class="form-control" ng-model="correspondencia.paramDistribucion">
                            <option ng-repeat="pd in paramDistribucion" value="{{pd.id.idParametroDetalle}}">{{pd.descripcion}}</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="otro">Comentarios:  </label><br>
                        <input type="text" class="form-control" id="otro"  placeholder="Comentarios" ng-model="correspondencia.otro" value="{{ correspondencia.otro || '' }}">
                    </div> 
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="fechasSesion">Fecha de Sesión - Anual  </label><br>
                        <select class="form-control" id="fechasSesion" ng-model="fechasSesion" ng-change="setFechaSesion()">
                            <option ng-repeat="f in fechasSesions" value="{{f.fechaSesion}}">{{f.fechaSesion|date:'dd/MM/yyyy'}}</option>
                        </select>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="fechaSesion">Fecha Sesión:  </label><br>
                        <input type="text" class="form-control" id="fechaSesion" placeholder="Fecha sesión" ng-model="correspondencia.fechaSesion" value="{{ correspondencia.fechaSesion}}">
                    </div> 
                </div>
                <div class="form-group">
                    <label for="enviarCorreo">Enviar correo:  </label>
                    <checkbox id="enviarCorreo" ng-model="correspondencia.enviarCorreo"></checkbox>
                </div>
                <div class="form-group">
                    <label for="enviado">Correo enviado:  </label>
                    <checkbox id="enviado" ng-model="correspondencia.enviado" ng-disabled="true"></checkbox>
                </div>
                <!--Archivos adjuntos-->
                <div class="col">    
                    <button ng-disabled="deshabilitado" type="button" style="width: 100%;" class="btn btn-default" ng-click="isCorrespondenciaFile = !isCorrespondenciaFile">Archivos adjuntos</button>
                    <hr>
                    <div uib-collapse="isCorrespondenciaFile">

                        <label for="cargarArchivo" class="btn btn-file">Seleccione Archivos</label>
                        <input type = "file" id="cargarArchivo" style="display: none" file-model = "myFile" multiple />

                        <div id="no-more-tables" ng-show="myFile.length > 0">
                            <table class="table-bordered table-striped table-condensed cf">
                                <thead class="cf"> 
                                    <tr>
                                        <td>Nombre de Archivo</td>
                                        <td>Estado</td>
                                        <td></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="file in myFile">
                                        <td data-title="Nombre" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">
                                            {{file.name}}
                                        </td>
                                        <td class="col-sm-3" data-title="Estado">
                                <uib-progressbar ng-show="file._progress < 99" class="progress-striped active" value="file._progress" type="{{file._progressType}}">
                                    {{file._progress}}%
                                </uib-progressbar>
                                <uib-progressbar ng-show="file._progress > 99" class="progress-striped" value="file._progress" type="{{file._progressType}}">
                                    Completado
                                </uib-progressbar>
                                </td>
                                <td>
                                    <a ng-show="file._progress === 100" class="btn btn-primary" ng-click="downloadFile(file)"><i class="fa fa-eye" aria-hidden="true"></i><span class="hidden-xs"></span></a>
                                    <a class="btn btn-danger" ng-click="eliminarFile(file)"><i class="fa fa-times" aria-hidden="true"></i><span class="hidden-xs"></span></a>
                                </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="container">
                                <button class="btn btn-warning" ng-click = "uploadFile()">Subir Archivos</button>
                                <button class="btn btn-danger" ng-click = "eliminarTodo()">Eliminar Todo</button>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    <br>


    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="guardar()">
            Guardar
        </button>
        <button type="button" class="btn btn-default" ng-click="cerrar()">
            Volver
        </button>
    </div>
</div>
