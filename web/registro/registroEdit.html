<div class="modal-content" style="z-index: 1050">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cerrar()">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Datos de Registro</h4>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label for="idRegistro">Id. Registro:  </label><br>
                        <input readonly type="text" class="form-control" id="idRegistro"  placeholder="Id. registro" ng-model="registro.idRegistro" value="{{ registro.idRegistro || '' }}">
                    </div> 
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label for="paramEstadoRegistro">Est. Inicial/Nuevo Site:  </label><br>
                        <select class="form-control" id="paramEstadoRegistro" ng-model="registro.paramEstadoRegistro">
                            <option ng-repeat="pd in paramEstadoRegistro" value="{{pd.id.idParametroDetalle}}">{{pd.descripcion}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label for="equivalenciaCorrelativo">Correlativo Equiv.:  </label><br>
                        <input type="text" class="form-control" id="equivalenciaCorrelativo"  placeholder="Correlativo equiv." ng-model="registro.equivalenciaCorrelativo" value="{{registro.equivalenciaCorrelativo|| '' }}">
                    </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label for="investigacion">Investigación:  </label><br>
                        <p class="input-group">
                            <input type="text" class="form-control" id="investigacion"  placeholder="Buscar Investigación" ng-model="registro.investigacion.idInvestigacion" readonly value="{{registro.investigacion.idInvestigacion|| '' }}"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="buscarInvestigacion()"><i class="glyphicon glyphicon-search"></i></button>
                            </span>
                        </p>
                    </div> 
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label for="idInvestigador">Investigador:  </label><br>
                        <p class="input-group">
                            <input type="text" class="form-control" id="idInvestigador"  placeholder="Buscar Investigador" ng-model="registro.idInvestigador" readonly value="{{registro.idInvestigador|| '' }}"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="buscarInvestigador()"><i class="glyphicon glyphicon-search"></i></button>
                            </span>
                        </p>
                    </div> 
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label for="idSede">Sede:  </label><br>
                        <p class="input-group">
                            <input type="text" class="form-control" id="idSede"  placeholder="Buscar Sede" ng-model="registro.idSede" readonly value="{{registro.idSede|| '' }}"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="buscarSede()"><i class="glyphicon glyphicon-search"></i></button>
                            </span>
                        </p>
                    </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="fechaAprobacion">Fecha aprobación:  </label><br>
                        <input type="text" class="form-control" id="fechaAprobacion"  placeholder="Seleccionar fecha" ng-model="registro.fechaAprobacion" value="{{registro.fechaAprobacion|| '' }}">
                    </div> 
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="paramEstado">Estado:  </label><br>
                        <select class="form-control" id="paramEstado" ng-model="registro.paramEstado">
                            <option ng-repeat="pd in paramEstado" value="{{pd.id.idParametroDetalle}}">{{pd.descripcion}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                    <div class="form-group">
                        <label for="observacion">Observación:  </label><br>
                        <input type="text" class="form-control" id="observacion"  placeholder="Observación" ng-model="registro.observacion" value="{{registro.observacion|| '' }}">
                    </div> 
                </div>
                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                    <div class="form-group">
                        <label for="farmacoExperimental">Fármaco experimental:  </label><br>
                        <input type="text" class="form-control" id="farmacoExperimental"  placeholder="Seleccionar fármaco" ng-model="registro.farmacoExperimental" value="{{registro.farmacoExperimental|| '' }}">
                    </div> 
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    <div class="form-group">
                        <label for="placebo">Placebo:  </label>
                        <checkbox id="placebo" ng-model="registro.placebo"></checkbox>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label for="pacienteEas">Paciente EAS:  </label><br>
                        <input type="text" class="form-control" id="pacienteEas"  placeholder="Paciente EAS" ng-model="registro.pacienteEas" value="{{registro.pacienteEas|| '' }}">
                    </div> 
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label for="easLocal">EAS Local:  </label><br>
                        <input type="text" class="form-control" id="easLocal"  placeholder="EAS Local" ng-model="registro.easLocal" value="{{registro.easLocal|| '' }}">
                    </div> 
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label for="fechaEas">Fecha EAS:  </label><br>
                        <input type="text" class="form-control" id="fechaEas"  placeholder="Seleccionar fecha EAS" ng-model="registro.fechaEas" value="{{registro.fechaEas|| '' }}">
                    </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label for="paramNotificacion">Notificación:  </label><br>
                        <select class="form-control" id="paramNotificacion" ng-model="registro.paramNotificacion">
                            <option ng-repeat="pd in paramNotificacion" value="{{pd.id.idParametroDetalle}}">{{pd.descripcion}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label for="visitaInspeccion">Visita Inspección:  </label><br>
                        <input type="text" class="form-control" id="visitaInspeccion"  placeholder="Visita Inspección" ng-model="registro.visitaInspeccion" value="{{registro.visitaInspeccion|| '' }}">
                    </div> 
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label for="estudioNinos">Est. Niños:  </label><br>
                        <checkbox id="estudioNinos" ng-model="registro.estudioNinos"></checkbox>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label for="visitaInspeccionIns">Visita Inspección INS:  </label><br>
                        <input type="text" class="form-control" id="visitaInspeccionIns"  placeholder="Visita Inspección INS" ng-model="registro.visitaInspeccionIns" value="{{ registro.visitaInspeccionIns || '' }}">
                    </div> 
                </div>
            </div>
            <div class="row">
                <!--Registro Bitácora-->
                <div class="col-md-12">    
                    <button ng-disabled="deshabilitado" type="button" style="width: 100%;" class="btn btn-default" ng-click="isBitacora = !isBitacora">Bitácora</button>
                    <hr>
                    <div uib-collapse="isBitacora">         
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="fecha">Fecha:  </label><br>
                                    <input type="text" class="form-control" id="fecha"  placeholder="Fecha" ng-model="registroBitacora.fecha" value="{{ registroBitacora.fecha || '' }}">
                                </div> 
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="detalle">Detalle:  </label><br>
                                    <p class="input-group">
                                        <input type="text" class="form-control" id="detalle"  placeholder="Detalle" ng-model="registroBitacora.detalle" value="{{ registroBitacora.detalle || '' }}">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="agregarBitacora()"><i class="glyphicon glyphicon-plus"></i></button>
                                        </span>
                                    </p>
                                </div> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-bordered table-hover table-condensed table-responsive">
                                    <thead>
                                        <tr>
                                            <th>Bitácora de Cambios</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="registroBitacora in registroBitacoras | orderBy:'idCorrespondenciaServicio'">
                                            <td>
                                                <div>
                                                    <div>
                                                        <button type="button" class="close" aria-label="Close" ng-click="eliminarBitacora(registroBitacora)">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div>
                                                        {{registroBitacora.detalle}} - {{registroBitacora.fecha}}
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="guardar()">
            Guardar
        </button>
        <button type="button" class="btn btn-default" ng-click="cerrar()">
            Volver
        </button>
    </div>
</div>

<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        language: 'es',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1
    });
    $('.form_date').datetimepicker({
        language: 'es',
        setDate: new Date(),
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
    $('.form_time').datetimepicker({
        language: 'es',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 1,
        minView: 0,
        maxView: 1,
        forceParse: 0
    });
</script>
