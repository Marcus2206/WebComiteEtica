<div class="modal fade" id="newMyModal{{coordinador.idCoordinador}}" role="dialog">
    <div class="modal-dialog modal-sm">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Datos del Coordinador</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="container">
                            <!--<input id="idProducto" name="idProducto" type="text" ng-model="producto.idProducto" /><br>-->
                            <form editable-form name="editableForm" onaftersave="guardar()" role="form">
                                
                                <div class="form-group">
                                    <!-- editable username (text with validation) -->
                                    <label for="apPaternoInput">Ap. Paterno:  </label><br>
                                    <span id="apPaternoInput" editable-text="coordinador.apePaterno" e-name="coordinador.apePaterno" e-required>{{ coordinador.apePaterno || '' }}</span>
                                </div> 

                                <div class="form-group">
                                    <!-- editable username (text with validation) -->
                                    <label for="apMaternoInput">Ap. Materno:  </label><br>
                                    <span id="apMaternoInput" editable-text="coordinador.apeMaterno" e-name="coordinador.apeMaterno" e-required>{{ coordinador.apeMaterno || '' }}</span>
                                </div> 

                                <div class="form-group">
                                    <!-- editable username (text with validation) -->
                                    <label for="nombresInput">Nombres:  </label><br>
                                    <span id="nombresInput" editable-text="coordinador.nombres" e-name="coordinador.nombres" e-required>{{ coordinador.nombres || '' }}</span>
                                </div> 

                                <div class="buttons">
                                    <!-- button to show form -->
                                    <button type="button" class="btn btn-default" ng-click="editableForm.$show()" ng-show="!editableForm.$visible">
                                        Editar
                                    </button>
                                    <!-- buttons to submit / cancel form -->
                                    <span ng-show="editableForm.$visible">
                                        <button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">
                                            Guardar
                                        </button>
                                        <button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">
                                            Cancelar
                                        </button>
                                    </span>
                                </div>
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Volver</button>
            </div>
        </div>

    </div>
</div>
