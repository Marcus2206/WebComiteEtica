
<a href="#/coordinadorNew" >Crear coordinador</a>

<table>
    <tr ng-repeat="coordinador in coordinadors | empezarDe : currentPage*pageSize | limitTo:pageSize">
        <td><button ng-click="coordinadorEdit(coordinador.idCoordinador)">{{coordinador.idCoordinador}}</button></td>
        <td>{{coordinador.apePaterno}}</td>
        <td>{{coordinador.apeMaterno}}</td>
        <td>{{coordinador.nombres}}</td>
        <td><button ng-click="borrarCoordinador(coordinador)">Borrar</button></td>
    </tr>
</table>
 <button ng-disabled="currentPage === 0" ng-click="currentPage=currentPage-1">
    Ant.
</button>
{{currentPage+1}}/{{numberOfPages()}}

<button ng-disabled="currentPage >= coordinadors.length/pageSize - 1" ng-click="setNextPagina()">

</button><!--
