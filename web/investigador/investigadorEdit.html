<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cerrar()">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Datos del Investigador</h4>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="idInvestigador">Id. investigador:</label><br>
                        <input readonly type="text" class="form-control" id="idInvestigador" ng-model="investigador.idInvestigador" placeholder="Id. investigador" value="{{ investigador.idInvestigador || '' }}">
                    </div>     
                </div>

                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="apePaterno">Ap. paterno:  </label><br>
                        <input ng-readonly="opcion" type="text" class="form-control" id="apePaterno" ng-model="investigador.apePaterno" placeholder="Apellido paterno" value="{{ investigador.apePaterno || '' }}" e-required>
                    </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="apeMaterno">Ap. Materno:  </label><br>
                        <input ng-readonly="opcion"  type="text" class="form-control" id="apeMaterno" ng-model="investigador.apeMaterno" placeholder="Apellido materno" value="{{ investigador.apeMaterno || '' }}" e-required>
                    </div> 
                </div>

                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="nombres">Nombres:  </label><br>
                        <input ng-readonly="opcion"  type="text" class="form-control" id="nombres" ng-model="investigador.nombres" placeholder="Nombres" value="{{ investigador.nombres || '' }}" e-required>
                    </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="correo">Correo:  </label><br>
                        <input ng-readonly="opcion"  type="email" class="form-control" id="correo" ng-model="investigador.correo" placeholder="Correo" value="{{ investigador.correo || '' }}" e-required>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="paramEspecialidadInvestigador">Especialidad Investigador:  </label><br>
                        <select ng-disabled="opcion"  id="paramEspecialidadInvestigador" class="form-control" ng-model="investigador.paramEspecialidadInvestigador">
                            <option ng-repeat="pd in paramEspecialidadInvestigador| orderBy:'descripcion'" value="{{pd.id.idParametroDetalle}}">{{pd.descripcion}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row" ng-show="rolUsuario === 'PD01'" >
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">    
                    <label for="usuarioIngresa">Usuario Ingresa:  </label><br>
                    <input type="text" readonly class="form-control" id="usuarioIngresa"  placeholder="Usuario Ingresa" ng-model="investigador.usuarioIngresa" value="{{investigador.usuarioIngresa|| '' }}">
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">    
                    <label for="fechaIngreso">Fecha Ingresa:  </label><br>
                    <input type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy hh:mm:ss" ng-model="investigador.fechaIngreso"  datepicker-options="dateOptions" ng-required="true" show-button-bar="false" readonly />
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">    
                    <label for="usuarioModifica">Usuario Modifica:  </label><br>
                    <input type="text" readonly class="form-control" id="usuarioModifica"  placeholder="Usuario Modifica" ng-model="investigador.usuarioModifica" value="{{investigador.usuarioModifica|| '' }}">
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">    
                    <label for="fechaModificacion">Fecha Modificaci√≥n:  </label><br>
                    <input type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy hh:mm:ss" ng-model="investigador.fechaModificacion"  datepicker-options="dateOptions" ng-required="true" show-button-bar="false" readonly />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-hide="opcion" type="submit" class="btn btn-primary" ng-click="guardar()">
            Guardar
        </button>
        <button type="button" class="btn btn-default" ng-click="cerrar()">
            Volver
        </button>
    </div>
</div>
