
<div class="container" >
    <div class="row">
        <div class="container-fluid">
            <h1 style='text-align: center'><b>Lista de Monitores</b></h1>
            <br>
            <br>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="container-fluid">
            <input type="text" ng-model="txtFiltroMonitor" class="form-control" placeholder="Buscar">
            <br>
            <button class="btn btn-primary" ng-click="insertarModal()">
                Nuevo Monitor
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <div id="no-more-tables">
            <table class="col-md-12 table-bordered table-striped table-condensed cf" >
                <thead class="cf">
                    <tr>
                        <th >Código</th>
                        <th >Apellido Paterno</th>
                        <th >Apellido Materno</th>
                        <th >Nombre</th>
                        <th >Correo</th>
                        <th >Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="monitor in monitors| empezarDe : currentPage * pageSize | limitTo:pageSize | filter: txtFiltroMonitor">
                        <td data-title="Código">{{monitor.idMonitor}}</td>
                        <td data-title="Ape Pat">{{monitor.apePaterno}}</td>
                        <td data-title="Ape Mat">{{monitor.apeMaterno}}</td>
                        <td data-title="Nombres">{{monitor.nombres}}</td>
                        <td data-title="Correo">{{monitor.correo}}</td>
                        <td data-title="">
                            <a class="btn btn-primary" ng-click="editarModal(monitor)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i><span class="hidden-xs"> Editar</span></a>
                            <a class="btn btn-danger" ng-click="eliminar(monitor)" ><i class="fa fa-trash" aria-hidden="true"></i><span class="hidden-xs"> Eliminar</span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container">
            <div class="center-block" style="text-align: center">
                <br>
                <button ng-disabled="currentPage === 0" ng-click="currentPage = currentPage - 1" class="btn btn-default">
                    <span aria-hidden="true">&laquo;</span>
                </button>
                {{currentPage + 1}}/{{numberOfPages()}}
                <button ng-disabled="currentPage >= monitors.length / pageSize - 1" ng-click="setNextPagina()" class="btn btn-default">
                    <span aria-hidden="true">&raquo;</span>
                </button>
            </div>
        </div>
    </div>
</div>
