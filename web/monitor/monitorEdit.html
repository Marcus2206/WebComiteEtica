<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cerrar()">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Datos del Monitor</h4>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                    <div class="form-group">
                        <label for="idMonitor">Id. monitor:</label><br>
                        <input readonly type="text" class="form-control" id="idMonitor" ng-model="monitor.idMonitor" placeholder="Id. monitor" value="{{ monitor.idMonitor || '' }}">
                    </div>     
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="apePaterno">Ap. paterno:  </label><br>
                        <input ng-readonly="opcion" type="text" class="form-control" id="apePaterno" ng-model="monitor.apePaterno" placeholder="Apellido paterno" value="{{ monitor.apePaterno || '' }}" e-required>
                    </div> 
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="apeMaterno">Ap. Materno:  </label><br>
                        <input ng-readonly="opcion" type="text" class="form-control" id="apeMaterno" ng-model="monitor.apeMaterno" placeholder="Apellido materno" value="{{ monitor.apeMaterno || '' }}" e-required>
                    </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="nombres">Nombres:  </label><br>
                        <input ng-readonly="opcion" type="text" class="form-control" id="nombres" ng-model="monitor.nombres" placeholder="Nombres" value="{{ monitor.nombres || '' }}" e-required>
                    </div> 
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="correo">Correo:  </label><br>
                        <input ng-readonly="opcion" type="email" class="form-control" id="correo" ng-model="monitor.correo" placeholder="Correo" value="{{ monitor.correo || '' }}" e-required>
                    </div>
                </div>
            </div>
            <div class="row" ng-show="rolUsuario === 'PD01'" >
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">    
                    <label for="usuarioIngresa">Usuario Ingresa:  </label><br>
                    <input type="text" readonly class="form-control" id="usuarioIngresa"  placeholder="Usuario Ingresa" ng-model="monitor.usuarioIngresa" value="{{monitor.usuarioIngresa|| '' }}">
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">    
                    <label for="fechaIngreso">Fecha Ingresa:  </label><br>
                    <input type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy hh:mm:ss" ng-model="monitor.fechaIngreso"  datepicker-options="dateOptions" ng-required="true" show-button-bar="false" readonly />
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">    
                    <label for="usuarioModifica">Usuario Modifica:  </label><br>
                    <input type="text" readonly class="form-control" id="usuarioModifica"  placeholder="Usuario Modifica" ng-model="monitor.usuarioModifica" value="{{monitor.usuarioModifica|| '' }}">
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">    
                    <label for="fechaModificacion">Fecha Modificaci√≥n:  </label><br>
                    <input type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy hh:mm:ss" ng-model="monitor.fechaModificacion"  datepicker-options="dateOptions" ng-required="true" show-button-bar="false" readonly />
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button ng-hide="opcion" type="submit" class="btn btn-primary" ng-click="guardar()">
            Guardar
        </button>
        <button type="button" class="btn btn-default" ng-click="cerrar()">
            Volver
        </button>
    </div>
</div>
