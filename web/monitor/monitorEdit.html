<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cerrar()">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Datos del Monitor</h4>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                    <div class="form-group">
                        <label for="idMonitor">Id. monitor:</label><br>
                        <input readonly type="text" class="form-control" id="idMonitor" ng-model="monitor.idMonitor" placeholder="Id. monitor" value="{{ monitor.idMonitor || '' }}">
                    </div>     
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="apePaterno">Ap. paterno:  </label><br>
                        <input type="text" class="form-control" id="apePaterno" ng-model="monitor.apePaterno" placeholder="Apellido paterno" value="{{ monitor.apePaterno || '' }}" e-required>
                    </div> 
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="apeMaterno">Ap. Materno:  </label><br>
                        <input type="text" class="form-control" id="apeMaterno" ng-model="monitor.apeMaterno" placeholder="Apellido materno" value="{{ monitor.apeMaterno || '' }}" e-required>
                    </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="nombres">Nombres:  </label><br>
                        <input type="text" class="form-control" id="nombres" ng-model="monitor.nombres" placeholder="Nombres" value="{{ monitor.nombres || '' }}" e-required>
                    </div> 
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="correo">Correo:  </label><br>
                        <input type="email" class="form-control" id="correo" ng-model="monitor.correo" placeholder="Correo" value="{{ monitor.correo || '' }}" e-required>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="guardar()">
            Guardar
        </button>
        <button type="button" class="btn btn-default" ng-click="cerrar()">
            Volver
        </button>
    </div>
</div>
