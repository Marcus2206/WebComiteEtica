
<div class="container">
    <div class="row">
        <div class="container-fluid">
            <h1 style='text-align: center'><b>Lista de Pagos</b></h1>
            <br>
            <br>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <input type="text" ng-model="txtFiltroPago" class="form-control" placeholder="Buscar">
            <br>
            <button class="btn btn-primary col-xs-12 col-sm-2" ng-click="nuevoModal()">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                Generar Pago
            </button>
        </div>
    </div>

    <div class="row">
        <br>
        <div id="no-more-tables">
            <table class="col-md-12 table-bordered table-striped table-condensed cf" >
                <thead class="cf">
                    <tr>
                        <th>Id. Pago</th>
                        <th>Precio</th>
                        <th>Nro. Factura</th>
                        <th>Observación</th>
                        <th>Estado Pago</th>
                         <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="pago in pagos| empezarDe : currentPage * pageSize | limitTo:pageSize | filter:txtFiltroPago ">
                        <td data-title="Id. Pago">{{pago.idPago}}</td>
                        <td data-title="Precio">{{pago.costo}}</td>
                        <td data-title="Nro. Factura">{{pago.nroFactura}}</td>
                        <td data-title="Observación">{{pago.observacion}}</td>
                        <td data-title="Estado Pago">{{pago.paramEstadoPago}}</td>
                        <td>
                            <button class="btn btn-primary" ng-click="editarModal(pago)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i><span class="hidden-xs"> Editar</span></button>
                            <button class="btn btn-danger" ng-click="eliminar(pago)" ><i class="fa fa-trash" aria-hidden="true"></i><span class="hidden-xs"> Eliminar</span></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- paginacion -->
    <div class="container">
        <div class="center-block" style="text-align: center">
            <br>
            <button ng-disabled="currentPage === 0" ng-click="currentPage = currentPage - 1" class="btn btn-default">
                <span aria-hidden="true">&laquo;</span>
            </button>
            {{currentPage + 1}}/{{numberOfPages()}}
            <button ng-disabled="currentPage >= pagos.length / pageSize - 1" ng-click="setNextPagina()" class="btn btn-default">
                <span aria-hidden="true">&raquo;</span>
            </button>
        </div>
    </div>
</div>
