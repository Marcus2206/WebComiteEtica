
<div class="container" st-table="displayCollection" st-safe-src="pagos" >
    <div class="row">
        <div class="col col-md-12">
            <h1 style='text-align: center'><b>Lista de Pagos</b></h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-12">
            <button class="btn btn-primary" ng-click="nuevoModal()">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                Generar Pago
            </button>
            <hr>
        </div> 
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <form>
                <label for="buscaGlobal">Búsqueda global:</label>
                <input type="text" st-search type="search"  class="form-control" id="buscaGlobal" placeholder="Búsqueda global">
            </form>
            <br>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <form>
                <label for="vistaPagina">Listar por página:</label>
                <select class="form-control" id="vistaPagina" ng-init="itemsByPage = '20'" ng-model="itemsByPage">
                    <option value="5">5</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <form>
                <label for="predicate">Seleccionar campo a buscar:</label>
                <select class="form-control" id="predicate" ng-model="selectedPredicate">
                    <option ng-repeat="pd in predicates" value="{{pd.nombre}}">{{pd.descripcion}}</option>
                </select>
            </form>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <form>
                <label for="buscaCampo">&nbsp;</label>
                <input type="text" st-search="{{selectedPredicate}}" class="form-control" id="buscaCampo"  placeholder="Búsqueda campo">
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col col-lg-12">
            <div class="search-table-outter wrapper">
                <div id="no-more-tables">
                    <table class="table table-striped table-bordered table-condensed">
                        <thead>
                            <tr>
                                <th st-sort="idPago">Id. Pago</th>
                                <th st-sort="costo">Precio</th>
                                <th st-sort="nroFactura">Nro. Factura</th>
                                <th st-sort="fechaControl">Fecha Control</th>
                                <th st-sort="observacion">Observación</th>
                                <th st-sort="paramEstadoPago">Estado Pago</th>
                                <th colspan="3" style="text-align: center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="pago in displayCollection">
                                <td data-title="Id. Pago">{{pago.idPago}}</td>
                                <td data-title="Precio">{{pago.costo}}</td>
                                <td data-title="Nro. Factura">{{pago.nroFactura}}</td>
                                <td data-title="Fecha Control">{{pago.fechaControl}}</td>
                                <td data-title="Observación">{{pago.observacion}}</td>
                                <td data-title="Estado Pago">{{pago.paramEstadoPago}}</td>
                                <td data-title="Ver">
                                    <button data-toggle="tooltip" title="Ver"  class="btn btn-default" ng-click="editarModal(pago, true)"><i class="fa fa-eye" aria-hidden="true"></i><span class="hidden-xs"> </span></button>
                                </td>
                                <td data-title="Editar">
                                    <button data-toggle="tooltip" title="Editar"  class="btn btn-default" ng-click="editarModal(pago, false)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i><span class="hidden-xs"></span></button>
                                </td>
                                <td data-title="Eliminar">
                                    <button data-toggle="tooltip" title="Eliminar"  class="btn btn-danger" ng-click="eliminar(pago)" ><i class="fa fa-trash" aria-hidden="true"></i><span class="hidden-xs"></span></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- paginacion -->
    <div class="container">
        <div class="center-block" style="text-align: center">
            <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
        </div>
    </div>

                </button>
            </div>
        </div>-->
</div>
