<div class="modal-content" style="z-index: 1050">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cerrar()">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Datos de Pago</h4>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="idPago">Id. Pago:  </label><br>
                        <input readonly type="text" class="form-control" id="idPago"  placeholder="Id. pago" ng-model="pago.idPago" value="{{ pago.idPago || '' }}">
                    </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nroFactura">Nro. Factura:  </label><br>
                        <input type="text" class="form-control" id="nroFactura"  placeholder="Nro. Factura" ng-model="pago.nroFactura" value="{{pago.nroFactura|| '' }}">
                    </div> 
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="costo">Costo:  </label><br>
                        <input type="text" class="form-control" id="costo"  placeholder="CostoTotal" ng-model="pago.costo" value="{{pago.costo|| '' }}">
                    </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="observacion">Observación:  </label><br>
                        <input type="text" class="form-control" id="observacion"  placeholder="Observación" ng-model="pago.observacion" value="{{pago.observacion|| '' }}">
                    </div> 
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="paramEstadoPago">Estado:  </label><br>
                        <select class="form-control" id="paramEstadoPago" ng-model="pago.paramEstadoPago">
                            <option ng-repeat="pd in paramEstadoPago" value="{{pd.id.idParametroDetalle}}">{{pd.descripcion}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <!--Inicio de Servicios-->
                <div class="col-md-12">    
                    <button type="button" style="width: 100%;" class="btn btn-default" ng-click="isDetalle = !isDetalle">Detalle de Pago</button>
                    <hr>
                    <div uib-collapse="isDetalle">
                        <div>
                            <table class="table table-bordered table-hover table-condensed table-responsive">
                                <thead>
                                    <tr>
                                        <th>Detalle</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="pagoDetalle in pagoDetalles| orderBy:'idPagoDetalle'">
                                        <td>
                                            <div>
                                                <div>
                                                    <button type="button" class="close" aria-label="Close" ng-click="eliminarDetalle(pagoDetalle)">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div>
                                                    {{pagoDetalle.nparamTipoServicio}} - {{pagoDetalle.protocolo}} - {{pagoDetalle.titulo}}
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>    
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="password">Enviar correo: </label><br>
                        <p class="input-group">
                            <input type="password" class="form-control" id="password"  placeholder="Password" ng-model="usuario.password" value="{{ usuario.password || '' }}">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="cambiarPassword()"><i class="glyphicon glyphicon-refresh"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>


    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="guardar()">
            Guardar
        </button>
        <button type="button" class="btn btn-default" ng-click="cerrar()">
            Volver
        </button>
    </div>
</div>

<script type="text/javascript">
            $('.form_datetime').datetimepicker({
                language: 'es',
                weekStart: 1,
                todayBtn: 1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                forceParse: 0,
                showMeridian: 1
            });
            $('.form_date').datetimepicker({
                language: 'es',
                setDate: new Date(),
                weekStart: 1,
                todayBtn: 1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 2,
                forceParse: 0
            });
            $('.form_time').datetimepicker({
                language: 'es',
                weekStart: 1,
                todayBtn: 1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 1,
                minView: 0,
                maxView: 1,
                forceParse: 0
            });
</script>
