
<div class="container" st-table="displayCollection" st-safe-src="sedes" >
    <div class="row">
        <div class="col col-md-12">
            <h1 style='text-align: center'><b>Lista de Centro de Investigación</b></h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-12">
            <button class="btn btn-primary" ng-click="insertarModal()">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                Sede
            </button>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <form>
                <label for="buscaGlobal">Búsqueda global:</label>
                <input type="text" st-search type="search"  class="form-control" id="buscaGlobal"  placeholder="Búsqueda global">
            </form>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <form>
                <label for="predicate">Seleccionar campo a buscar:</label>
                <select class="form-control" id="predicate" ng-model="selectedPredicate">
                    <option ng-repeat="pd in predicates" value="{{pd.nombre}}">{{pd.descripcion}}</option>
                </select>
            </form>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <form>
                <label for="buscaCampo">&nbsp;</label>
                <input type="text" st-search="{{selectedPredicate}}" class="form-control" id="buscaCampo"  placeholder="Búsqueda campo">
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col col-lg-12">
            <div class="search-table-outter wrapper">
                <div id="no-more-tables">
                    <table class="table table-striped table-bordered table-condensed" >
                        <thead>
                            <tr>
                                <th st-sort="idSede">Código</th>
                                <th st-sort="nombre">Nombre</th>
                                <th st-sort="direccion">Direccion</th>
                                <th st-sort="idDepartamento">Departamento</th>
                                <th st-sort="idProvincia">Provincia</th>
                                <th st-sort="idDistrito">Distrito</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
<!--                            <tr>
                                <td colspan="2" data-title="Búsqueda global">
                                    <input st-search placeholder="global" class="input-sm form-control" type="search" />
                                </td>
                                <td data-title="Búsqueda por campo">
                                    <input st-search="{{selectedPredicate}}" placeholder="campo" class="input-sm form-control" type="search" />
                                </td>
                                <td colspan="4"></td>
                            </tr>-->
                            <tr ng-repeat="sede in displayCollection| empezarDe : currentPage * pageSize | limitTo:pageSize | filter:txtFiltroSede ">
                                <td data-title="Código">{{sede.idSede}}</td>
                                <td data-title="Nombre">{{sede.nombre}}</td>
                                <td data-title="Dorección">{{sede.direccion}}</td>
                                <td data-title="Departamento">{{sede.idDepartamento}}</td>
                                <td data-title="Provincia">{{sede.idProvincia}}</td>
                                <td data-title="Distrito">{{sede.idDistrito}}</td>
                                <td>
                                    <!--<div class="btn-group"><button ng-click='' type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Seleccione <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a href="" data-toggle="modal" data-target="#newMyModal{{coordinador.idCoordinador}}">Editar</a></li>
                                            <li><a href="" data-toggle="modal" data-target="#newMyModal{{coordinador.idCoordinador}}">Borrar</a></li>
                                        </ul>
                                    </div>-->
                                    <button class="btn btn-primary" ng-click="editarModal(sede)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i><span class="hidden-xs"> Editar</span></button>
                                    <button class="btn btn-danger" ng-click="eliminar(sede)" ><i class="fa fa-trash" aria-hidden="true"></i><span class="hidden-xs"> Eliminar</span></button>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- paginacion -->
    <div class="container">
        <div class="center-block" style="text-align: center">
            <br>
            <button ng-disabled="currentPage === 0" ng-click="currentPage = currentPage - 1" class="btn btn-default">
                <span aria-hidden="true">&laquo;</span>
            </button>
            {{currentPage + 1}}/{{numberOfPages()}}
            <button ng-disabled="currentPage >= sedes.length / pageSize - 1" ng-click="setNextPagina()" class="btn btn-default">
                <span aria-hidden="true">&raquo;</span>
            </button>
        </div>
    </div>
    <!-- paginacion -->
</div>
