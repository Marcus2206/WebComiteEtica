<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cerrar()">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Datos de la sede</h4>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                    <div class="form-group">
                        <label for="idSede">Id. Sede: </label><br>
                        <input readonly type="text" class="form-control" id="idSede"  placeholder="Id. Sede" ng-model="sede.idSede" value="{{ sede.idSede || '' }}">
                    </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label for="nombre">Nombre: </label><br>
                        <input ng-readonly="opcion" type="text" class="form-control" id="nombre"  placeholder="Nombre del Centro" ng-model="sede.nombre" value="{{ sede.nombre || '' }}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label for="direccion">Dirección: </label><br>
                        <input ng-readonly="opcion" type="text" class="form-control" id="direccion"  placeholder="Dirección del Centro" ng-model="sede.direccion" value="{{ sede.direccion || '' }}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label for="idDepartamento">Departamento:  </label><br>
                        <select ng-disabled="opcion" ng-change="cargarProvincia()" id="idDepartamento" class="form-control" ng-model="sede.idDepartamento" >
                            <option ng-repeat="d in departamentos" value="{{d.idDepartamento}}" >{{d.descripcion}}</option>
                        </select>
                    </div>
                </div>                
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label for="idProvincia">Provincia: </label><br>
                        <select ng-disabled="opcion" ng-change="cargarDistrito()" id="idProvincia" class="form-control" ng-model="sede.idProvincia" >
                            <option ng-repeat="d in provincias" value="{{d.id.idProvincia}}" >{{d.descripcion}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label for="idDistrito">Distrito: </label><br>
                        <select ng-disabled="opcion" id="idDistrito" class="form-control" ng-model="sede.idDistrito" >
                            <option ng-repeat="d in distritos" value="{{d.id.idDistrito}}" >{{d.descripcion}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-hide="opcion" type="submit" class="btn btn-primary" ng-click="guardar()">
            Guardar
        </button>
        <button type="button" class="btn btn-default" ng-click="cerrar()">
            Volver
        </button>
    </div>
</div>
