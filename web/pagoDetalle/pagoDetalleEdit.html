<div class="modal-content" style="z-index: 1050">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cerrar()">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Detalle del pago</h4>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <label for="idPago">Id. Pago:  </label><br>
                        <input readonly type="text" class="form-control" id="idPago"  placeholder="Id. pago" ng-model="pagoDetalle.id.idPago" value="{{ pagoDetalle.id.idPago || '' }}">
                    </div> 
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <label for="idPagoDetalle">Id. Pago Detalle:  </label><br>
                        <input readonly type="text" class="form-control" id="idPagoDetalle"  placeholder="Id. pago detalle" ng-model="pagoDetalle.id.idPagoDetalle" value="{{ pagoDetalle.id.idPagoDetalle || '' }}">
                    </div> 
                </div>
            </div>
            <div class="row">
                <div class="col col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <label for="idCorrespondencia">Correspondencia:  </label><br>
                        <input type="text" readonly class="form-control" id="idCorrespondencia"  placeholder="Correspondencia" ng-model="pagoDetalle.idCorrespondencia" value="{{pagoDetalle.idCorrespondencia|| '' }}">
                    </div> 
                </div>
                <div class="col col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <label for="paramTipoServicio">Tipo de Servicio:  </label><br>
                        <select class="form-control" id="paramTipoServicio" ng-model="pagoDetalle.paramTipoServicio">
                            <option ng-repeat="pd in paramTipoServicio" value="{{pd.id.idParametroDetalle}}">{{pd.descripcion}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <label for="precio">Precio: </label><br>
                        <input type="text" class="form-control" id="precio"  placeholder="Precio" ng-model="pagoDetalle.costo" value="{{ pagoDetalle.costo || '' }}">
                    </div>
                </div>
                <div class="col col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <label for="observacion">Observación: </label><br>
                        <input type="text" class="form-control" id="observacion"  placeholder="Observación" ng-model="pagoDetalle.observacion" value="{{ pagoDetalle.observacion || '' }}">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>


    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="guardar()">
            Guardar
        </button>
        <button type="button" class="btn btn-default" ng-click="cerrar()">
            Volver
        </button>
    </div>
</div>
