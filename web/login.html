<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Logeo</h3>

            <form class="form">
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="username" placeholder="username" required=""/>
                    </div> 

                    <div class="form-group">
                        <input type="password" class="form-control" ng-model="password" placeholder="password" required=""/>
                    </div>

                    <div class="form-group">
                        <button type="submit" ng-click="login()" class="btn btn-success">Login</button>
                        <span class="text-danger">{{ error}}</span>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
